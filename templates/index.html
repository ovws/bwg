<html>
    <head>
        {{if .Title}}
            <title>{{.Title}} - blog</title>
        {{else}}
            <title>Welcome to my blog</title>
        {{end}}
    </head>
    <body>
        <h1>Hello, {{.Person.Name}}!</h1>
        {{range .Posts}}
            <div>
                <p>{{ .Person.Name}} says:<b>{{ .Body}}</b></p>
            </div>
        {{end}}
    </body>
</html>
